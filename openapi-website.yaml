              description: >-
                Time series, which are no longer recorded can be marked as
                discontinued. Discontinued series can be kept in the database
                for historical reasons
              type: boolean
              example: false
            unit:
              description: units of values
              type: object
              properties: {}
              example:
                - currency: USD
                - anchor: 2010-Q1
                - scale: 1000
    TimeSeriesUpdate:
