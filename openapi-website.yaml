          type: array
          items:
            $ref: '#/components/schemas/AnyValue'
        format:
          description: >
            Format of time series is json

            * `split`    uses array in properties 'index', 'values', 'status'
            with item for each observation

            * `obs`  uses an array of objects with index, value, status,
            annotation
          type: string
          enum:
            - split
